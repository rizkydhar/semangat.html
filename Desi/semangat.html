<!DOCTYPE html>
<html>
<head>
  <title>Web Bucin Semangat</title>
  <style>
    body {
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      color: #ff4081;
    }

    #gif-container {
      margin-top: 20px;
    }

    #audio-player {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Semangat ya, Desi, untuk pagelarannya besok!</h1>
  <p>Kamu sudah melakukan persiapan dengan baik. Aku tahu semua persiapanmu. Ingatlah kata-kata Cherrybelle:</p>
  <blockquote>
    <p>"Lupakanlah semua yang lalu, Kita sambut yang baru, Janganlah kau ragu tuk maju, Kejar semua impianmu."</p>
  </blockquote>

  <div id="gif-container">
    <img src="image.gif" alt="GIF Semangat" style="width: 50%;">
  </div>

  <div id="audio-player">
    <audio controls>
      <source src="Audio.mp3.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung elemen audio.
    </audio>
  </div>
</body>
</html>
